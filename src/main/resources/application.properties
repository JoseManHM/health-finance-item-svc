#Internal Server Configuration
server.servlet.context-path=api/v1
server.port=8083

spring.main.allow-circular-references=true

#Database Connections
spring.datasource.url=jdbc:postgresql://localhost:5432/healthfinance?currentSchema=public&ApplicationName=HealthFinanceApp&socketTimeout=30
spring.datasource.username=postgres
spring.datasource.password=12345678
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#External URL to call
authorization.validate.uri=http://localhost:8081/auth/token